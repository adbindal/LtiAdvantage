name: .NET Core

on: [push, pull_request]

jobs:
  ci:    
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build Reason
      run: "echo ref: ${{github.ref}} event: ${{github.event_name}}"
    - name: Build Version
      id: version
      uses: thefringeninja/action-minver@2.0.0-preview1
      with:
        tag-prefix: v
        verbosity: trace
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.402
        source-url: https://nuget.pkg.github.com/adbindal/index.json 
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    - name: Build
      run: dotnet build --configuration Release
    - name: Test
      run: dotnet test --configuration Release --results-directory artifacts --no-build
    - name: Package
      if: github.event_name != 'pull_request'
      run: dotnet pack --configuration Release --no-build
    - name: Publish NuGet
      if: github.event_name != 'pull_request'
      run: dotnet nuget push src/*/bin/Release/*.nupkg
    - name: Publish Release Packages
      if: startsWith(github.ref, 'refs/tags/v')
      run: dotnet nuget push src/*/bin/Release/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_TOKEN }}
    - name: Upload Artifacts
      uses: actions/upload-artifact@v1.0.0
      with:
        name: artifacts
        path: artifacts
